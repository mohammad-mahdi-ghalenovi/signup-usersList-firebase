<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="users-container"></div>

    <div class="delete-modal modal">
      <h3 class="delete__title">Are sure to Delete this user ?</h3>
      <div class="delete-buttons">
        <button onclick="deleteUser()">Yes</button>
        <button onclick="closeModal()">No</button>
      </div>
    </div>

    <div class="edit-modal modal">
      <input type="text" class="edit-inputs name" placeholder="Name" />
      <input type="text" class="edit-inputs lname" placeholder="Lname" />
      <input type="text" class="edit-inputs password" placeholder="Password" />

      <div class="delete-buttons">
        <button onclick="editUser()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
