<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="users-container">
      <div class="user">
        <div class="user__img"></div>
        <div class="user__infos">
          <div class="user__name">Mohammad Mahdi Ghalenovi</div>
          <div class="user__password">123321</div>
        </div>
        <div class="user__buttons">
          <button class="user__delete">Delete</button>
          <button class="user__edit">Edit</button>
        </div>
      </div>
    </div>

    <div class="delete-modal">
      <h3 class="delete__title">Are sure to Delete this user ?</h3>
      <div class="delete-buttons">
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
