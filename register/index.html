<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-title">Sign Up</h1>

      <form>
        <p class="input-title">Name</p>
        <input class="name-input" type="text" placeholder="Name"/>

        <p class="input-title">Lname</p>
        <input class="lname-input" type="text" placeholder="Lastname"/>

        <p class="input-title">Password</p>
        <input class="password-input" type="password" placeholder="Password"/>

        <button class="submit-btn">SIGN UP <i>SS</i></button>
      </form>

      <h5 class="help">Already have an account ? <a href="">Sign in</a></h5>
    </div>

    <script src="app.js"></script>
  </body>
</html>
